<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

          <img src="https://placekitten.com/1200/200" alt="Header Image">

        <div class="navigation">
            <div class="nav-left">
              <div class="icon">üè†</div>

</html>
<style>
    @font-face {
    font-family: 'Adieu Light';
    src: url('Adieu-Light.a145d823.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}

body {
    margin: 0;
    font-family: 'Adieu Light',
    background-color: black;
}

.container {
    width: calc(100% - 20px); /* Corrected width calculation */
    height: calc(100vh - 20px); /* Corrected height calculation */
    margin: 10px;
    border-radius: 10px;
    box-sizing: border-box; 
    
   
    overflow: hidden;
     background-color: #ef7efa;
}

/* Header Image Section */
.header-image {
    width: 100%;
    height: 20px;
    overflow: hidden;
}
.header-image img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    object-position: top;
    min-height: 100px;
}


/* Navigation Section */
.navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.nav-left, .nav-right {
    display: flex;
    align-items: center;
}

.nav-left > div, .nav-right > div {
    margin-right: 10px;
}

.nav-left > div:last-child, .nav-right > div:last-child {
    margin-right: 0;
}

.icon {
    font-size: 1.5em;
}

/* Content Section */
.content {
    display: flex;
    height: calc(100% - 100px - 50px - 20px);
}

.left-column {
    width: 33.33%;
    padding: 20px;
}

.right-column {
    width: 66.66%;
       padding: 20px;
}
.right-column img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
